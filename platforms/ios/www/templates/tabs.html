<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Profile" icon-off="ion-person" icon-on="ion-person" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Edit Profile" icon-off="ion-edit" icon-on="ion-edit" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="" icon-off="ion-checkmark-round" icon-on="ion-checkmark-round" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

 <!-- Photos Tab -->
  <ion-tab title="Camera" icon-off="ion-camera" icon-on="ion-camera" href="#/tab/camera">
    <ion-nav-view name="tab-camera"></ion-nav-view>
  </ion-tab>

<!-- Public Gallery -->
  <ion-tab title="Public Gallery" icon-off="ion-images" icon-on="ion-images" href="#/tab/publicgallery">
    <ion-nav-view name="tab-publicgallery"></ion-nav-view>
  </ion-tab>

</ion-tabs>
